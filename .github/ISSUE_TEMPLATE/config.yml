## Security Issue
name: Security Issue
description: Report a security vulnerability
title: "[Security]: "
labels: ["security", "high-priority"]
body:
  - type: markdown
    attributes:
      value: |
        ⚠️ **SECURITY ISSUE** ⚠️
        
        For security vulnerabilities, please email us directly at security@resource-allocation.com instead of using this form.
        
        Only use this form for non-sensitive security-related questions or improvements.

  - type: textarea
    id: description
    attributes:
      label: Security Concern
      description: Describe the security concern (please don't include sensitive details)
      placeholder: General description of the security issue...
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this issue?
      options:
        - Low
        - Medium
        - High
        - Critical

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the security concern.
